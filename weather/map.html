    <script>
        $(document).ready(function () {
            $("#menu>li>a").click(function (e) {
                // e.preventDefault();
                $(this).siblings(".inmenu").slideDown().parent().siblings().find(".inmenu").slideUp();  //點選到的.menu>li>a顯示裡面的.inmenu
                $(this).addClass("active").parent().siblings().find("a").removeClass("active");         //點選到的.menu>li>a 顯示動態active
            });
        });
        function check_all(obj , cName) {
            var checkboxs = document.getElementsByName(cName);
            for(var i = 0 ; i < checkboxs.length ; i++){checkboxs[i].checked = obj.checked;}
        }
    </script>

        <header>
            <div class="header-inner">

                    <div>

                </nav>
            </div>
        </header>
        <main>
            <div id="map"></div>
            <div class="outmenu">
                <ul id="menu">
                    <li>
                        <a href="#"><input type="checkbox" name="radar" value="0" id="radar0" onclick="check_all(this, 'radar')"><span>雷達</span></a>
                        <ul class="inmenu radar">
                            <li><input type="checkbox" name="radar" value="1" id="radar1"><span>整合回波</span></li>
                            <li><input type="checkbox" name="radar" value="2" id="radar2"><span>對流胞偵測</span></li>
                            <li><input type="checkbox" name="radar" value="3" id="radar3"><span>1h QPE</span></li>
                            <li><input type="checkbox" name="radar" value="4" id="radar4"><span>1h QPF</span></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#"><input type="checkbox" name="ltng" value="0" id="ltng0" onclick="check_all(this, 'ltng')"><span>閃電</span></a>
                        <ul class="inmenu ltng">
                            <li><input type="checkbox" name="ltng" value="1" id="ltng1"><span>即時觀測</span></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#"><input type="checkbox" name="stn" value="0" id="stn0" onclick="check_all(this, 'stn')"><span>測站</span></a>
                        <ul class="inmenu stn">
                            <li><input type="checkbox" name="stn" value="1" id="stn1"><span>局屬氣象站</span></li>
                            <li><input type="checkbox" name="stn" value="2" id="stn2"><span>自動氣象站</span></li>
                            <li><input type="checkbox" name="stn" value="3" id="stn3"><span>自動雨量站</span></li>
                            <li><input type="checkbox" name="stn" value="4" id="stn4"><span>日累積雨量圖</span></li>
                            <li><input type="checkbox" name="stn" value="5" id="stn5"><span>氣溫分布圖</span></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#"><input type="checkbox" name="qpf" value="0" id="qpf0" onclick="check_all(this, 'qpf')"><span>QPF</span></a>
                        <ul class="inmenu qpf">
                            <li><input type="checkbox" name="qpf" value="1" id="qpf1"><span>0-12h</span></li>

                    </li>
                    <li>
                        <a href="#"><input type="checkbox" name="sat" value="0" id="sat0" onclick="check_all(this, 'sat')"><span>衛星</span></a>

                            <li><input type="checkbox" name="sat" value="3" id="sat3"><span>IR黑白雲圖</span></li>
                            <li><input type="checkbox" name="sat" value="4" id="sat4"><span>IR色調強化雲圖</span></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#"><input type="checkbox" name="ty" value="0" id="ty0" onclick="check_all(this, 'ty')"><span>颱風</span></a>

                    </li>
